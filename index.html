SirTrevor.Blocks.Truefalsequestion = SirTrevor.Block.extend({

  type: "truefalsequestion",

  editorHTML: '<p class="st-required st-text-block" style="text-align: left;" contenteditable="true"></p><form action=""><input contenteditable="true" class="js-true-input" type="radio" name="tfanswer" value="true"> True</input><br><input contenteditable="true" class="js-false-input" type="radio" name="tfanswer" value="false"> False</input></form><br><input contenteditable="true" class="js-hint-input st-input-string" type="text" style="width:90%" placeholder="Hint (optional)" name="hint"><br><input contenteditable="true" class="js-moreInfo-input st-input-string" type="text" style="width:90%" placeholder="More info (displayed after student checks answer)" name="moreInfo"><br>&nbsp;',

  icon_name: 'question',

  loadData: function(data){
    this.setTextBlockHTML(SirTrevor.toHTML(data.text));
    if (data.tfanswer == "true"){
      this.el.querySelector('.js-true-input').checked = true;
    }
    else if (data.tfanswer == "false"){
      this.el.querySelector('.js-false-input').checked = true;
    }
    this.el.querySelector('.js-hint-input').value  = data.hint;
    this.el.querySelector('.js-moreInfo-input').value  = data.moreInfo;
  }
});
